<!-- dwitter/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Bulma CSS framework for styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Dwitter</title>
</head>
<body>
    <a href="{% url 'dwitter:dashboard' %} ">
    <section class="hero is-small is-success mb-4">
        <div class="hero-body">
            <h1 class="title is-1">Dwitter</h1>
            <p class="subtitle is-4">
                Your tiny social network built with Django
            </p>
            <p class="subtitle is-6">
                Hello, {{ user.username|default:'Guest' }}!
                <div>
                    {% if user.is_authenticated %}
                        <p><a href="{% url 'dwitter:password_change' %}">Change password</a></p>
                        <p><a href="{% url 'dwitter:logout' %}">Logout</a></p>
                    {% else %}
                        <a href="{% url 'dwitter:login' %}">Login</a>
                    {% endif %}
                </div>
            </p>
        </div>
    </section>
    </a>

    <div class="container">
        <div class="columns">
            {% block content %}

            {% endblock content %}
        </div>
    </div>
</body>
</html>
