<!--dwitter/templates/dwitter/password_change_form.html-->

{% extends 'base.html' %}

{% block content %}

<div class="block">
    <br>
    <div class="card">
        <div class="card-content">
            <div class="column is-full">
                <p class="title is-4">
                    Send password reset link
                </p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <button class="button is-success is-light is-outlined is-fullwidth"
                            type="submit" value="Reset">Change
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
